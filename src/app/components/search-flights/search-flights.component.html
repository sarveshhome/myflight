<!-- carousel  -->
<div class="container-fluid custome-carousel">
  <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li class="active" data-target="#demo" data-slide-to="0"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/images/flight-1.jpg" alt="flight" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/flight-2.jpg" alt="flight" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/flight-3.jpg" alt="flight" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/flight-4.jpg" alt="flight" width="1100" height="500">
      </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
    <div class="flight-booking justify-content-center">
      <h4 class="text-white">Book your flight with customize price</h4>
      <div class="booking-option">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
          <div class="form-check-inline">
            <label class="form-check-label" for="radio1">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Oneway" checked>
            One way</label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="radio2">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="return">
            Return</label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label" for="radio3">
              <input type="radio" class="form-check-input" id="radio3" name="optradio" value="multicity">
              MultiCity</label>
              </div>
              <div class="input-group mt-3">
                <mat-form-field class="example-full-width">
                  <input type="text" placeholder="Flight From" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
                <!-- <input type="text" class="form-control" placeholder="Flight From" id="from" name="flight-from">
                <div class="input-group-append mr-2">
                  <span class="input-group-text"><i class="fa fa-map-marker"></i>
                  </span>
                </div> -->

                <!-- <input type="text" class="form-control" placeholder="Flight To" id="to" name="flight-to">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-map-marker"></i>
                  </span>
                </div> -->
                <mat-form-field class="example-full-width">
                  <input type="text" placeholder="Flight To" aria-label="Number"  matInput [formControl]="DestinationControl" [matAutocomplete]="auto">
                  <mat-autocomplete  #auto="matAutocomplete">
                    <mat-option *ngFor="let Destoption of filteredDestinationOptions | async" [value]="Destoption">
                      {{Destoption}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>

              </div>
              <div class="input-group mt-3">
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field color="accent">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker2">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2 color="primary"></mat-datepicker>
                </mat-form-field>

              </div>

              <div class="btn-group mt-3 mr-3">
                  <button type="btn" class="btn btn-primary">Adults</button>
                  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                  </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">1</a>
                  <a class="dropdown-item" href="#">2</a>
                  <a class="dropdown-item" href="#">3</a>
                  <a class="dropdown-item" href="#">4</a>
                  <a class="dropdown-item" href="#">5</a>
                  <a class="dropdown-item" href="#">6</a>
                  <a class="dropdown-item" href="#">7</a>
                  <a class="dropdown-item" href="#">8</a>
                  <a class="dropdown-item" href="#">9</a>

                </div>
              </div>
              <div class="btn-group mt-3 mr-3">
                <select (change)="onSelect($event.target.value)">
                  <option value="0">All</option>
                  <option *ngFor="let airline of airlines" value= {{airline.AirlineCode}}>{{airline.AirlineName}}</option>
                </select>
              </div>
              <div class="btn-group mt-3 mr-3">
                  <select>
                    <option *ngFor="let cabinclass of cabinclasses" value= {{cabinclass.ClassCode}}>{{cabinclass.ClassName}}</option>
                  </select>
                </div>
              <div class="form-check-inline ml-3 mt-3">
                  <label class="form-check-label checked-custom">
                    <input type="checkbox" class="form-check-input" value="">Direct flights only
                  </label>
              </div>

              <button type="button" class="btn btn-danger mt-3"><i class="fa fa-search"></i> Search</button>
       </form>
      </div>
    </div>
  </div>
  </div>

<!-- End -->
